<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./weather.png" type="image/png">
    <title>Weather App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <main>
        <div class="content">
            <form action="/" method="POST">
                <fieldset>
                    <img src="images/season.png" alt="image showing the seasons" width="100" height="100">
                    <legend>Checkout the current weather data!</legend>
                    <hr>
                    <div class="mb-3">
                        <label for="cityName" class="form-label">City Name: </label>
                        <input type="text" id="cityName" name="cityName" class="form-control"
                            aria-describedby="cityNameHelpBlock">
                        <div id="cityNameHelpBlock" class="form-text">
                            Please, fill up the input with the desired city.
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Go</button>
                </fieldset>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
